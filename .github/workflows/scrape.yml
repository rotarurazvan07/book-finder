name: Weekly Book Scrape (Artifact Mode)

on:
  schedule:
    - cron: '0 2 * * 0' # Sundays at 2:00 AM UTC
  workflow_dispatch:    # Lets you click "Run" manually for testing

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up future runs by caching beautifulsoup, pandas, etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Playwright
        run: |
          # Installs Chromium and the necessary Linux system libraries
          playwright install chromium --with-deps

      - name: Run Scraper
        run: python -u -m main books.db
        env:
          PYTHONUNBUFFERED: "1"
          # Add secrets here if your script uses them:
          # MY_SECRET: ${{ secrets.MY_SECRET }}

      - name: Upload Database Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results  # This is the name of the "package"
          path: books.db        # The file generated by your script
          retention-days: 7      # Deletes old versions automatically after a week